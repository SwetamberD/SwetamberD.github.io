<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

      <!-- <h2 class="footer-heading">{{ site.title | escape }}</h2> -->

      <div class="footer-col-wrapper">
          <div class="footer-col footer-col-1">
              <ul class="contact-list">
                  <li class="p-name">
                      {%- if site.author -%}
                      {{ site.author | escape }}
                      {%- else -%}
                      {{ site.title | escape }}
                      {%- endif -%}
                  </li>
                  {%- if site.email -%}
                  <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
                  {%- endif -%}
              </ul>
          </div>

          <div class="footer-col footer-col-2">
              {%- include social.html -%}
          </div>

          <div class="footer-col footer-col-3">
              <p>{{- site.description | escape -}}</p>
          </div>
      </div>
      <img src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https%3A%2F%2Fswetamberd.github.io&count_bg=%2379C83D&title_bg=%23555555&icon=github.svg&icon_color=%23FFFFFF&title=Visitors&edge_flat=false" alt="visitor count" />


  </div>

</footer>
