about_content: | 

        I am a theoretical physicist in the [Green Research Group](https://www.jasonrgreen.net/) at UMass Boston as a research assistant professor. My research interests lie at the **intersection of dynamical systems and non-equilibrium physics**.

        Before moving to Boston, I was a visiting scientist at the Max Planck Institute for the Physics of Complex Systems in Dresden, Germany. From 2017 to 2019, I collaborated with [Prof. Arnd BÃ¤cker](https://tu-dresden.de/mn/physik/itp/cp/die-professur/baecker?set_language=en) at TU Dresden.

       I completed my doctoral studies in physics at the Indian Institute of Technology Madras in Chennai, India. Under the guidance of [Prof. Neelima M. Gupte](https://physics.iitm.ac.in/faculty-inner.php?fuid=55), I defended my thesis in March 2018.

       In addition to my research endeavors, I have a strong interest in organizing scientific outreach programs aimed at engaging the wider community.
