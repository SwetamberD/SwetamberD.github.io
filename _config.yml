        title: Classical density matrix theory
        sub_title: Speed limits for deterministic systems
        caption: September 2020 - Present
        description: |
          I am currently focused on developing a classical density theory that draws remarkable parallels with the density matrix formulation of quantum mechanics. Our theory is designed to ensure norm-preserving dynamics and is applicable to both Hamiltonian and dissipative systems.

          One major breakthrough of this theory is that it provides a family of <mark>time-information uncertainty relations</mark> for deterministic systems, including those that are relevant to Lyapunov exponents and phase space dissipation rate. Another success is that the theory has led to a <mark>classical speed limit on thermodynamic entropy production</mark>. 


